<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen Dental Academy - Coming Soon</title>
    <link rel="icon" href="Kaizen Academy logo.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="logo.png">
    <!-- Preload critical LCP image -->
    <link rel="preload" as="image" href="Kaizen Academy logo.svg" fetchpriority="high">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1e1a1a;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float linear infinite;
            will-change: transform, opacity;
            backface-visibility: hidden;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        /* Circular progress animation */
        .progress-circle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            width: 700px;
            height: 700px;
            z-index: 2;
            opacity: 0.2;
            will-change: transform;
        }

        .progress-circle circle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.05);
            stroke-width: 1;
            stroke-dasharray: 1884;
            stroke-dashoffset: 1884;
            animation: progress 10s ease-in-out infinite;
            transform-origin: center;
            will-change: stroke-dashoffset;
        }

        @keyframes progress {
            0%, 100% {
                stroke-dashoffset: 1884;
                stroke: rgba(196, 108, 16, 0.15);
            }
            50% {
                stroke-dashoffset: 0;
                stroke: rgba(240, 192, 36, 0.2);
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px 20px 30px;
            max-width: 950px;
            width: 100%;
            contain: layout style;
        }

        /* Logo container with animation */
        .logo-container {
            margin-top: 30px;
            margin-bottom: 20px;
            /* Removed animation for faster LCP - logo should be visible immediately */
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-img {
            width: 210px;
            height: 210px;
            margin: 0 auto;
            display: block;
            transform: translateZ(0);
            /* Filter and animation added after load via JS for faster LCP */
        }
        
        .logo-img.enhanced {
            filter: drop-shadow(0 0 15px rgba(240, 192, 36, 0.2));
            will-change: transform, filter;
        }
        
        .logo-img.animated {
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) translateZ(0);
                filter: drop-shadow(0 0 15px rgba(240, 192, 36, 0.2));
            }
            50% {
                transform: scale(1.03) translateZ(0);
                filter: drop-shadow(0 0 25px rgba(240, 192, 36, 0.4));
            }
        }

        /* Text transformation animation */
        .text-transition {
            position: relative;
            height: 70px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-old, .text-new {
            position: absolute;
            font-size: 2rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            letter-spacing: 3px;
            white-space: nowrap;
            will-change: transform, opacity;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .text-old {
            animation: fadeOutUp 4s ease-in-out infinite;
            background: linear-gradient(135deg, #c46c10 0%, #f0c024 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .text-new {
            animation: fadeInUp 4s ease-in-out infinite;
            background: linear-gradient(135deg, #c46c10 0%, #f0c024 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes fadeOutUp {
            0%, 45% {
                opacity: 1;
                transform: translateY(0) scale(1) translateZ(0);
            }
            50%, 100% {
                opacity: 0;
                transform: translateY(-40px) scale(0.9) translateZ(0);
            }
        }

        @keyframes fadeInUp {
            0%, 50% {
                opacity: 0;
                transform: translateY(40px) scale(0.9) translateZ(0);
            }
            55%, 95% {
                opacity: 1;
                transform: translateY(0) scale(1) translateZ(0);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) translateZ(0);
            }
        }

        /* Coming soon text */
        .coming-soon {
            font-size: 1.2rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-bottom: 20px;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-out 0.5s both, comingSoonPulse 3s ease-in-out 2s infinite;
            font-weight: 600;
            will-change: transform, opacity;
            transform: translateZ(0);
        }

        @keyframes comingSoonPulse {
            0%, 100% {
                opacity: 0.9;
                transform: scale(1) translateZ(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.05) translateZ(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.8;
            }
        }

        /* Tagline */
        .tagline {
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 22px;
            opacity: 0.7;
            animation: fadeIn 1.5s ease-out 0.8s both;
            font-weight: 300;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }

        .tagline strong {
            background: linear-gradient(135deg, #c46c10 0%, #f0c024 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        /* Kaizen symbol (continuous improvement circle) */
        .kaizen-symbol {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            animation: rotate 10s linear infinite;
            will-change: transform;
            transform: translateZ(0);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg) translateZ(0);
            }
            to {
                transform: rotate(360deg) translateZ(0);
            }
        }

        /* Reduce animations for users who prefer reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Email form */
        .email-form {
            max-width: 550px;
            margin: 0 auto 18px;
            animation: fadeIn 1.5s ease-out 1.1s both;
        }

        .email-input-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .email-input {
            flex: 1;
            min-width: 250px;
            padding: 16px 25px;
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50px;
            color: #ffffff;
            font-size: 0.9rem;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.4s ease;
            outline: none;
        }

        .email-input:focus {
            border-color: rgba(240, 192, 36, 0.6);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 25px rgba(240, 192, 36, 0.15);
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn {
            padding: 16px 40px;
            background: linear-gradient(135deg, #c46c10 0%, #f0c024 100%);
            border: none;
            border-radius: 50px;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(240, 192, 36, 0.2);
            will-change: transform;
            backface-visibility: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px) translateZ(0);
            box-shadow: 0 12px 35px rgba(240, 192, 36, 0.4);
            background: linear-gradient(135deg, #d47a15 0%, #f5d030 100%);
        }

        .submit-btn:active {
            transform: translateY(0) translateZ(0);
        }

        /* Social links */
        .social-links {
            display: flex;
            gap: 25px;
            justify-content: center;
            animation: fadeIn 1.5s ease-out 1.4s both;
            margin-top: 5px;
            padding-bottom: 10px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent;
            will-change: transform;
            backface-visibility: hidden;
        }

        .social-link:hover {
            border-color: #f0c024;
            color: #f0c024;
            transform: translateY(-5px) scale(1.1) translateZ(0);
            box-shadow: 0 8px 25px rgba(240, 192, 36, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .text-old, .text-new {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }

            .text-transition {
                height: 70px;
                margin-bottom: 15px;
            }

            .coming-soon {
                font-size: 1rem;
                letter-spacing: 6px;
                margin-bottom: 20px;
            }

            .tagline {
                font-size: 0.9rem;
                margin-bottom: 25px;
            }

            .logo-img {
                width: 160px;
                height: 160px;
            }

            .logo-container {
                margin-top: 30px;
                margin-bottom: 20px;
            }

            .progress-circle {
                width: 500px;
                height: 500px;
            }

            .kaizen-symbol {
                width: 45px;
                height: 45px;
                margin: 0 auto 20px;
            }

            .email-input-group {
                flex-direction: column;
            }

            .email-input {
                width: 100%;
            }

            .submit-btn {
                width: 100%;
            }

            .social-link {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .text-old, .text-new {
                font-size: 1.4rem;
                letter-spacing: 1px;
            }

            .text-transition {
                height: 60px;
                margin-bottom: 15px;
            }

            .progress-circle {
                width: 400px;
                height: 400px;
            }

            .coming-soon {
                font-size: 0.85rem;
                letter-spacing: 4px;
                margin-bottom: 18px;
            }

            .tagline {
                font-size: 0.8rem;
                margin-bottom: 20px;
                line-height: 1.5;
            }

            .logo-img {
                width: 130px;
                height: 130px;
            }

            .kaizen-symbol {
                width: 40px;
                height: 40px;
                margin: 0 auto 18px;
            }

            .logo-container {
                margin-top: 25px;
                margin-bottom: 18px;
            }

            .email-form {
                margin-bottom: 20px;
            }

            .social-links {
                gap: 20px;
            }

            .social-link {
                width: 42px;
                height: 42px;
            }
        }

        /* Loading animation for form submission */
        .submit-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .success-message {
            margin-top: 10px;
            margin-bottom: 0;
            color: #f0c024;
            font-size: 0.85rem;
            opacity: 0;
            transition: all 0.4s ease;
            transform: translateY(-10px) translateZ(0);
            min-height: 20px;
            will-change: transform, opacity;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0) translateZ(0);
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <div class="particles" id="particles"></div>

    <!-- Circular progress animation -->
    <svg class="progress-circle" viewBox="0 0 600 600">
        <circle cx="300" cy="300" r="299"></circle>
    </svg>

    <!-- Main content -->
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="Kaizen Academy logo.svg" alt="Kaizen Dental Academy Logo" class="logo-img" width="210" height="210" fetchpriority="high">
        </div>

        <!-- Text transformation animation -->
        <div class="text-transition">
            <h1 class="text-old">KAIZEN DENTISTRY</h1>
            <h1 class="text-new">KAIZEN DENTAL ACADEMY</h1>
        </div>

        <!-- Coming soon text -->
        <p class="coming-soon">Coming Soon</p>

        <!-- Tagline -->
        <p class="tagline">
            Embracing the philosophy of <strong>continuous improvement</strong>, we're evolving to bring you advanced dental education and training like never before.
        </p>

        <!-- Kaizen symbol -->
        <svg class="kaizen-symbol" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(240, 192, 36, 0.2)" stroke-width="1.5"/>
            <path d="M50,10 L50,50 L80,50" fill="none" stroke="rgba(240, 192, 36, 0.5)" stroke-width="2" stroke-linecap="round">
                <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 50 50"
                    to="360 50 50"
                    dur="6s"
                    repeatCount="indefinite"/>
            </path>
            <circle cx="50" cy="50" r="4" fill="rgba(240, 192, 36, 0.7)"/>
        </svg>

        <!-- Email notification form -->
        <form class="email-form" id="emailForm">
            <div class="email-input-group">
                <input 
                    type="email" 
                    name="email"
                    class="email-input" 
                    placeholder="Enter your email for updates"
                    required
                    id="emailInput">
                <button type="submit" class="submit-btn">Notify Me</button>
            </div>
            <div class="success-message" id="successMessage">Thank you! We'll keep you updated.</div>
        </form>

        <!-- Social links -->
        <div class="social-links">
            <a href="https://www.facebook.com/KaizenDentalAcademyEg" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Facebook">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
                </svg>
            </a>
            <a href="https://www.instagram.com/KaizenDentalAcademyEg" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Instagram">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
                </svg>
            </a>
            <a href="https://www.youtube.com/@KaizenDentalAcademyEg" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="YouTube">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
            </a>
        </div>
    </div>

    <script>
        // Optimize LCP - Add enhancements after logo loads
        const logo = document.querySelector('.logo-img');
        
        function enhanceLogo() {
            // Add filter and animation after LCP
            requestAnimationFrame(() => {
                logo.classList.add('enhanced');
                requestAnimationFrame(() => {
                    logo.classList.add('animated');
                });
            });
        }
        
        logo.addEventListener('load', enhanceLogo);
        
        // If logo already loaded (cached)
        if (logo.complete) {
            enhanceLogo();
        }

        // Create floating particles (deferred for better LCP)
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Defer particle creation
        requestAnimationFrame(initParticles);

        // Handle form submission with Google Sheets
        const form = document.getElementById('emailForm');
        const submitBtn = form.querySelector('.submit-btn');
        const successMessage = document.getElementById('successMessage');
        const emailInput = document.getElementById('emailInput');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.textContent = '';
            
            const email = emailInput.value;
            
            // Submit to Google Sheets
            fetch("https://script.google.com/macros/s/AKfycbxDDbOp8DEhEUxQrorIcLnB1dGaVVv2W2yGuEJRQj2h-5jKani4X6XwkgJaLAjy4sxONQ/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            })
            .then(() => {
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Notify Me';
                successMessage.classList.add('show');
                emailInput.value = '';
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 5000);
            })
            .catch(() => {
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Notify Me';
                successMessage.textContent = 'Oops! Something went wrong. Please try again.';
                successMessage.style.color = '#ff6b6b';
                successMessage.classList.add('show');
                
                setTimeout(() => {
                    successMessage.classList.remove('show');
                    successMessage.textContent = 'Thank you! We\'ll keep you updated.';
                    successMessage.style.color = '#f0c024';
                }, 5000);
            });
        });

        // Smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Add parallax effect to logo on mouse move (deferred)
        window.addEventListener('load', function() {
            document.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth - e.pageX) / 100;
                const y = (window.innerHeight - e.pageY) / 100;
                logo.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
